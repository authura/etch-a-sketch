<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    <title>Sketch Pad</title>
</head>
<body>
    <header>
        <h1 class="grid-heading">Sketch Pad</h1>
        <div class="toggle-display">Coloring: <span class="toggle">ON</span> (Click on grid to toggle on/off)</div>
    </header>
    <main>
        <div class="container">
            <div class="grid" id="grid"></div>
            <div class="buttons">
                <button class="clear" id="clear" onclick="clearGrid()">Clear</button>
                <button class="erase" id="erase" onclick="changeColor('white')">Erase</button>
                <button class="black" id="black" onclick="changeColor('black')"></button>
                <button class="gray" id="gray" onclick="changeColor('gray')"></button>
                <button class="rainbow" id="rainbow" onclick="changeColor('rainbow')"></button>
            </div>
            <div class="size-container">
                <p class="error"></p>
                <input type="text" 
                class="size" 
                id="size"
                placeholder="Grid Size"
                value="16"
                onchange="changeSize(this.value)">
                <button class="size" id="size-btn">Set Grid Size</button>
                
            </div>
            
            
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sketch Pad</title>
</head>
<body>
    <header>
        <h1>Sketch Pad</h1>
        <div class="toggle">Coloring: On (Click on grid to toggle on/off)</div>
    </header>
    <main>
        <div class="container">
            <div class="grid" id="grid"></div>
            <div class="buttons">
                <button class="clear" id="clear" onclick="clearGrid()">Clear</button>
                <button class="erase" id="erase" onclick="changeColor('white')">Erase</button>
                <button class="black" id="black" onclick="changeColor('black')">Black</button>
                <button class="gray" id="gray" onclick="changeColor('gray')">Gray</button>
                <button class="rainbow" id="rainbow" onclick="changeColor('rainbow')">Rainbow</button>
            </div>
            <div class="size-container">
                <input type="text" 
                class="size" 
                id="size"
                placeholder="Grid Size"
                value="16"
                onchange="changeSize(this.value)">
                <button class="size" id="size-btn">Set Size</button>
                <p class="error"></p>
            </div>
            
            
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
